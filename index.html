<head>
<script language="javascript">
var scrl = " GOOD LUCK MELISSA! ";
function scrlsts() {
scrl = scrl.substring(1, scrl.length) + scrl.substring(0, 1);
document.title = scrl;
setTimeout("scrlsts()", 200);
}
</script>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="jquery.min.1.7.js"></script>
<script type="text/javascript" src="modernizr.2.5.3.min.js"></script>
</head>
<body onLoad="scrlsts()">
<div class="wrapper">
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(pages/page1.jpg)"></div>
			<div style="background-image:url(pages/page2.jpg)"></div>
			<div style="background-image:url(pages/page3.jpg)"></div>
		</div>
	</div>
</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:1020,
			
			// Height

			height:664,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['turn.js'],
	nope: ['turn.html4.min.js'],
	both: ['basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
